<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="node_modules/popup-validation/bin/validation.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <title>Currículo</title>
</head>
<body class="bg-primary bg-opacity-10">
    <header>
        <h1>
            Formulário
        </h1>
        <p>
            <em>Preencha os dados abaixo</em>
        </p>
    </header>
    <form id="formulario"> 
        <fieldset>
            <label for="name">Nome: 
                <input type="text" name="name" id="nome" maxlength="40" required>
            </label>
            <label for="email">Email: 
                <input type="email" name="email" id="email" data-validate="required,email">
            </label>
            <label for="cpf">CPF: 
                <input type="number" name="cpf" id="cpf" maxlength="11" required>
            </label>
            <label for="endereco">Endereço: 
                <input type="text" name="endereco" id="endereco" maxlength="200" required>
            </label>
            <label for="cidade">Cidade: 
                <input type="text" name="cidade" id="cidade" maxlength="28" required>
            </label>
            <label for="estado">Estado: 
                <select name="estado" id="estado" required class="form-select form-select-sm">
                <option disabled selected value>Selecione seu estado</option>
            </select>
            </label>
            <label for="tipo">Casa
                <input type="radio" name="tipo" id="casa" required>
            </label>
            <label for="tipo">Apto
                <input type="radio" name="tipo" id="apto" required>
            </label>
        </fieldset>

        <fieldset>
            <label for="resumo">Resumo: <br>
                <textarea type="textArea" name="resumo" id="resumo" maxlength="500" required></textarea>
            </label> <br>
            <label for="cargo">Cargo
                <input type="text" name="cargo" id="cargo" required>
            </label> <br>
            <label for="descricap">Descrição do cargo: 
                <input type="text" name="descricao" id="descricao" maxlength="500" required>
            </label>
            <label for="data">Data de início: 
                <input type="date" name="data" id="datepicker" required>
            </label>
            <label>senha:
                <input type="password" data-validate-field="password" name="password" id="password">
            </label>
        </fieldset>
        <button type="submit" class="btn btn-secondary">Enviar</button>
        <button type="resetse" class="btn btn-secondary">Limpar</button>

    </form>
    <script src="dist/js/DatePickerX.min.js"></script>
    <script src="node_modules/popup-validation/bin/validation.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
